{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>Articles with More than N Words</h2>
    <form action="{{ url_for('articles_with_more_than') }}" method="get">
        <div class="form-group col-md-6">
            <label for="words">Words:</label>
            <input type="number" class="form-control" id="words" name="words" placeholder="Enter number of words" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>

    </form>
    <div id="results">
        <!-- Results or visualizations will be rendered here -->
    </div>
</div>
{% endblock %}
