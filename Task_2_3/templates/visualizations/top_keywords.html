{% extends "base.html" %}

{% block content %}

<!-- Styles -->
<style>
    #chartdiv {
        width: 100%;
        height: 500px;
    }
</style>

<h2>Top Keywords</h2>

<!-- HTML -->
<div id="chartdiv"></div>

<!-- Resources -->

<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/wc.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
    am5.ready(function() {

      // Function to fetch data
      async function fetchData() {
        try {
          const response = await fetch('http://127.0.0.1:5000/top_keywords?format=json');
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error fetching data:', error);
          return [];
        }
      }

      // Function to create the word cloud
      function createWordCloud(data) {
        // Create root element
        var root = am5.Root.new("chartdiv");

        // Set themes
        root.setThemes([am5themes_Animated.new(root)]);

        var zoomableContainer = root.container.children.push(
          am5.ZoomableContainer.new(root, {
            width: am5.p100,
            height: am5.p100,
            wheelable: true,
            pinchZoom: true
          })
        );

        var zoomTools = zoomableContainer.children.push(am5.ZoomTools.new(root, {
          target: zoomableContainer
        }));

        // Add series
        var series = zoomableContainer.contents.children.push(am5wc.WordCloud.new(root, {
          maxCount: 100,
          minWordLength: 2,
          maxFontSize: am5.percent(35),
          words: data.map(item => ({ text: item.keyword, value: item.count }))
        }));

        // Configure labels
        series.labels.template.setAll({
          paddingTop: 5,
          paddingBottom: 5,
          paddingLeft: 5,
          paddingRight: 5,
          fontFamily: "Courier New"
        });
      }

      // Fetch data and create word cloud
      fetchData().then(createWordCloud);

    }); // end am5.ready()
</script>

{% endblock %}
