{% extends "base.html" %}

{% block content %}
<style>
    /* Specific styles */
    .container {
        margin-top: 20px;
    }

    .form-control {
        margin-bottom: 15px;
    }
</style>
<div class="container">
    <h2>Articles by Keyword</h2>
    <form action="{{ url_for('articles_by_keyword') }}" method="get">
        <div class="form-group">
            <label for="keyword">Keyword:</label>
            <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Enter keyword" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div id="results">
        <!-- Results or visualizations will be rendered here -->
    </div>
</div>
{% endblock %}
