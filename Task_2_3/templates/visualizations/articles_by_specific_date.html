{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>Articles by Specific Date</h2>
    <form action="{{ url_for('articles_by_specific_date') }}" method="get">
        <div class="form-group col-md-6">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" placeholder="Enter date" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <div id="results">
        <!-- Results or visualizations will be rendered here -->

    </div>
</div>
{% endblock %}
